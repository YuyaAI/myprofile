            --gradient-primary: linear-gradient(135deg, #001B3A 0%, #0066CC 100%);
            --gradient-secondary: linear-gradient(135deg, #E8F4FD 0%, #ffffff 100%);
            --shadow-primary: 0 20px 40px rgba(0, 27, 58, 0.15);
            --shadow-hover: 0 30px 60px rgba(0, 27, 58, 0.25);
        }
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;

            color: var(--korean-blue);

            line-height: 1.6;

            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        html {
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--korean-silver);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--korean-light-blue);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--korean-blue);
        }
        /* Header Styles */
        .header-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 27, 58, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .header-scrolled {
            background: rgba(0, 27, 58, 0.95);
            color: white;
        }
        /* Navigation - Desktop */
        .nav-item {
            position: relative;
            font-weight: 600;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            white-space: nowrap;
        }
        .nav-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-primary);
            border-radius: 25px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }
        .nav-item:hover::before,
        .nav-item.active::before {
            opacity: 1;
            transform: scale(1);
        }
        .nav-item:hover,
        .nav-item.active {
            color: white;
            transform: translateY(-2px);
        }
        /* Mobile Menu */
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, rgba(0, 27, 58, 0.98) 0%, rgba(0, 102, 204, 0.98) 100%);
            backdrop-filter: blur(20px);
        }
        .mobile-menu.active {
            transform: translateX(0);
        }
        .mobile-nav-item {
            color: white;
            transition: all 0.3s ease;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            display: block;
            font-size: 1.125rem;
            font-weight: 600;
        }
        .mobile-nav-item:hover {
            color: var(--korean-accent);
            transform: translateX(10px);
        }
        /* Mobile Menu Button */
        .mobile-menu-btn {
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .mobile-menu-btn:hover {
            background: rgba(0, 27, 58, 0.1);
        }
        /* Hero Gradient Text */
        .hero-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Contact Cards */
        .contact-card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            border: 1px solid rgba(0, 27, 58, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 27, 58, 0.08);
            height: 100%;
            cursor: pointer;
        }
        .contact-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }
        .contact-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            transition: all 0.3s ease;
        }
        .contact-icon.primary {
            background: var(--gradient-primary);
            color: white;
        }
        .contact-icon.accent {
            background: linear-gradient(135deg, #FF6B35 0%, #FF4500 100%);
            color: white;
        }
        .contact-icon.green {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }
        .contact-icon.purple {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            color: white;
        }
        .contact-icon.linkedin {
            background: linear-gradient(135deg, #0077B5 0%, #005885 100%);
            color: white;
        }
        .contact-icon.research {
            background: linear-gradient(135deg, #FF9500 0%, #FF7A00 100%);
            color: white;
        }
        .contact-card:hover .contact-icon {
            transform: scale(1.1) rotate(5deg);
        }
        /* Modal Styles */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(50px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-hover);
        }
        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }
        /* Form Styles */
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(0, 27, 58, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
            transition: all 0.3s ease;
            min-height: 48px;
        }
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--korean-light-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--korean-blue);
            font-size: 0.875rem;
        }
        .form-group {
            margin-bottom: 24px;
        }
        /* Reveal Animations */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-scale {
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal-scale.active {
            opacity: 1;
            transform: scale(1);
        }
        /* Buttons */
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 0.05em;
            font-size: 0.875rem;

            text-decoration: none;
            border: none;
            cursor: pointer;
            min-height: 48px;
            width: 100%;
            justify-content: center;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        .btn-secondary {
            background: transparent;
            color: var(--korean-blue);
            padding: 16px 32px;
            border: 2px solid var(--korean-light-blue);
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-height: 48px;
            justify-content: center;
            border: none;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: var(--shadow-primary);
        }
        /* Mobile Responsive Improvements */

        @media (max-width: 768px) {

                padding-right: 2rem;
            }
        }
    </style>

        function toggleMobileMenu() {
            const isOpen = mobileMenu.classList.contains('active');
            if (isOpen) {
                closeMobileMenu();
            } else {
                openMobileMenu();
            }
        }
        function openMobileMenu() {
            mobileMenu.classList.add('active');
            menuIcon.classList.add('hidden');
            closeIcon.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        function closeMobileMenu() {
            mobileMenu.classList.remove('active');
            menuIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
            document.body.style.overflow = '';
        }
        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
        // Email Modal Functions
        function openEmailModal() {
            const modal = document.getElementById('emailModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeEmailModal() {
            const modal = document.getElementById('emailModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const organization = document.getElementById('organization').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            // Validation
            if (!name || !email || !subject || !message) {
                alert('必須項目をすべて入力してください。');
                return;
            }
            // Create email body
            let emailBody = `お名前: ${name}\n`;
            emailBody += `メールアドレス: ${email}\n`;
            if (phone) emailBody += `電話番号: ${phone}\n`;
            if (organization) emailBody += `所属: ${organization}\n`;
            emailBody += `件名: ${subject}\n\n`;
            emailBody += `お問い合わせ内容:\n${message}`;
            // Create mailto link
            const mailtoLink = `mailto:yuya-i1@proton.me?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
           
            // Open email client
            window.location.href = mailtoLink;
           
            // Close modal
            closeEmailModal();
           
            // Reset form
            document.getElementById('emailForm').reset();
        }
        // Header scroll effect
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
           
            if (currentScroll > 100) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        }, { passive: true });
        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        const animationObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Observe animation elements
            const elementsToAnimate = document.querySelectorAll('.reveal, .reveal-scale');
            elementsToAnimate.forEach(el => {
                animationObserver.observe(el);
            });
            // Re-initialize Feather Icons after DOM is ready
            feather.replace();
        });
        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (mobileMenu.classList.contains('active')) {
                    closeMobileMenu();
                }
                if (document.getElementById('emailModal').classList.contains('active')) {
                    closeEmailModal();
                }
            }
        });
        // Close modal on backdrop click
        document.getElementById('emailModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeEmailModal();
            }
        });
        // Touch event handling for mobile
        let touchStartY = 0;
        let touchEndY = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });
        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });
        function handleSwipe() {
            if (touchEndY < touchStartY - 50) {
                // Swipe up
                if (mobileMenu.classList.contains('active')) {
                    closeMobileMenu();
                }
            }
        }
    </script>
</body>
