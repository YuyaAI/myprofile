<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>ニュース | 池田 悠耶</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'korean-blue': '#001B3A',
                        'korean-light-blue': '#0066CC',
                        'korean-silver': '#E8F4FD',
                        'korean-accent': '#FF6B35'
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --korean-blue: #001B3A;
            --korean-light-blue: #0066CC;
            --korean-silver: #E8F4FD;
            --korean-accent: #FF6B35;
            --gradient-primary: linear-gradient(135deg, #001B3A 0%, #0066CC 100%);
            --gradient-secondary: linear-gradient(135deg, #E8F4FD 0%, #ffffff 100%);
            --shadow-primary: 0 20px 40px rgba(0, 27, 58, 0.15);
            --shadow-hover: 0 30px 60px rgba(0, 27, 58, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: var(--korean-blue);
            font-weight: 400;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
            /* ズーム時のテキストサイズ調整を無効化 */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--korean-silver);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--korean-light-blue);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--korean-blue);
        }

        /* Header Styles */
        .header-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 27, 58, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-scrolled {
            background: rgba(0, 27, 58, 0.95);
            color: white;
        }

        /* Navigation - Desktop */
        .nav-item {
            position: relative;
            font-weight: 600;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-primary);
            border-radius: 25px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .nav-item:hover::before,
        .nav-item.active::before {
            opacity: 1;
            transform: scale(1);
        }

        .nav-item:hover,
        .nav-item.active {
            color: white;
            transform: translateY(-2px);
        }

        /* Mobile Menu */
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, rgba(0, 27, 58, 0.98) 0%, rgba(0, 102, 204, 0.98) 100%);
            backdrop-filter: blur(20px);
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-nav-item {
            color: white;
            transition: all 0.3s ease;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.125rem;
            font-weight: 600;
            min-height: 60px;
            /* タッチターゲットを大きく */
            touch-action: manipulation;
        }

        .mobile-nav-item:hover {
            color: var(--korean-accent);
            transform: translateX(10px);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            padding: 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: transparent;
            border: none;
            cursor: pointer;
            /* タッチターゲットを大きく */
            min-width: 48px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .mobile-menu-btn:hover {
            background: rgba(0, 27, 58, 0.1);
        }

        /* Hero Gradient Text */
        .hero-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* News Cards */
        .news-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 27, 58, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 27, 58, 0.08);
            cursor: pointer;
            touch-action: manipulation;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: transparent;
        }

        .news-card:hover::before {
            transform: scaleX(1);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .news-card:hover .news-image {
            transform: scale(1.05);
        }

        .news-content {
            padding: 24px;
        }

        /* Category Tags */
        .category-tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        .category-announcement {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }

        /* Featured News */
        .featured-news {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(0, 27, 58, 0.1);
            box-shadow: 0 15px 40px rgba(0, 27, 58, 0.1);
            position: relative;
        }

        .featured-news::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
            z-index: 10;
        }

        /* Date Badge */
        .date-badge {
            background: rgba(0, 27, 58, 0.05);
            color: var(--korean-blue);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        /* Reveal Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-scale {
            opacity: 0;
            transform: scale(0.95);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reveal-scale.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Buttons */
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-primary);
            text-decoration: none;
            border: none;
            cursor: pointer;
            min-height: 48px;
            touch-action: manipulation;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: transparent;
            color: var(--korean-blue);
            padding: 16px 32px;
            border: 2px solid var(--korean-light-blue);
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 48px;
            touch-action: manipulation;
        }

        .btn-secondary:hover {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: var(--shadow-primary);
        }

        /* Container improvements */
        .container {
            width: 100%;
            margin: 0 auto;
            padding-left: clamp(1rem, 4vw, 2rem);
            padding-right: clamp(1rem, 4vw, 2rem);
        }

        /* Mobile specific improvements */
        @media (max-width: 768px) {
            /* Reduce animations on mobile for better performance */
            .news-card:hover {
                transform: translateY(-4px);
            }
            
            .featured-news {
                border-radius: 20px;
            }
            
            /* Better spacing */
            .news-content {
                padding: 20px;
            }
            
            .news-image {
                height: 180px;
            }
            
            /* Touch-friendly interactions */
            .btn-primary:active,
            .btn-secondary:active {
                transform: scale(0.98);
            }
            
            .mobile-nav-item:active {
                background: rgba(255, 255, 255, 0.1);
            }
            
            /* Improved header on mobile */
            .header-glass {
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            
            /* Buttons full width on mobile */
            .btn-primary, .btn-secondary {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            /* Extra small screens */
            .featured-news {
                border-radius: 16px;
            }
            
            .btn-primary, .btn-secondary {
                padding: 14px 28px;
                font-size: 0.875rem;
                min-height: 44px;
            }
            
            /* Reduce spacing for very small screens */
            .news-content {
                padding: 16px;
            }
            
            .news-image {
                height: 160px;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            .featured-news .news-image {
                height: 60vh;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .news-image {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .reveal, .reveal-scale {
                opacity: 1;
                transform: none;
            }
        }

        /* Focus styles for keyboard navigation */
        .nav-item:focus,
        .mobile-nav-item:focus,
        .btn-primary:focus,
        .btn-secondary:focus,
        .mobile-menu-btn:focus {
            outline: 2px solid var(--korean-accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header" class="fixed top-0 left-0 right-0 z-50 header-glass">
        <div class="container mx-auto">
            <div class="flex justify-between items-center h-16 sm:h-20">
                <div class="logo text-xl sm:text-2xl font-black tracking-tight">
                    <a href="index.html" class="hero-gradient">Y.I</a>

                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex items-center space-x-1 xl:space-x-2">

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="mobile-menu-btn lg:hidden" aria-label="メニューを開く">
                    <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path class="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path class="close-icon hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu fixed inset-y-0 right-0 w-full z-40 lg:hidden">
        <div class="p-6 pt-24">
            <nav class="space-y-0">
                <a href="index.html" class="mobile-nav-item">ホーム</a>
                <a href="profile.html" class="mobile-nav-item">プロフィール</a>
                <a href="works.html" class="mobile-nav-item">研究・業績</a>

                <a href="news.html" class="mobile-nav-item">ニュース</a>
                <a href="contact.html" class="mobile-nav-item">お問い合わせ</a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="pt-24 sm:pt-32 pb-16 sm:pb-20 px-4 bg-gradient-to-br from-korean-silver/30 to-white">
            <div class="container mx-auto max-w-6xl">
                <div class="text-center mb-12 md:mb-16">
                    <div class="reveal mb-6">
                        <span class="inline-block px-4 py-2 bg-korean-light-blue/10 text-korean-light-blue rounded-full text-sm font-bold mb-4">

                    </p>

        <!-- Featured News -->
        <section class="py-16 sm:py-20">
            <div class="container mx-auto max-w-6xl">
                <div class="featured-news reveal-scale mb-16" style="animation-delay: 0.1s;">
                    <div class="grid lg:grid-cols-2 gap-0">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&h=500&fit=crop" 
                                 alt="ページ作成" 
                                 class="w-full h-80 lg:h-full object-cover news-image"
                                 loading="lazy">
                            <div class="absolute top-6 left-6">
                                <span class="category-tag category-announcement">お知らせ</span>
                            </div>
                        </div>
                        <div class="p-6 sm:p-8 lg:p-12 flex flex-col justify-center">
                            <div class="date-badge mb-4">2025年7月31日</div>

                                ページを作成しました
                            </h2>
                            <p class="text-korean-blue/80 text-lg leading-relaxed mb-8">
                                今後、こちらのページを通じて定期的に最新の研究活動や成果を発信してまいります。
                            </p>
                            <div class="flex flex-col sm:flex-row gap-4">
                                <a href="#" class="btn-primary">
                                    <span>詳細を見る</span>
                                    <i data-feather="arrow-right" class="w-5 h-5"></i>
                                </a>
                                <a href="works.html" class="btn-secondary">

    <!-- Footer -->
    <footer class="bg-korean-blue text-white py-12 md:py-16 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-korean-blue via-korean-light-blue to-korean-blue opacity-50"></div>
        <div class="container mx-auto text-center relative z-10">
            <p class="text-white/60 font-medium text-sm">

            </p>
        </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Mobile Menu
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.querySelector('.menu-icon');
        const closeIcon = document.querySelector('.close-icon');

        function toggleMobileMenu() {
            const isOpen = mobileMenu.classList.contains('active');
            if (isOpen) {
                closeMobileMenu();
            } else {
                openMobileMenu();
            }
        }

        function openMobileMenu() {
            mobileMenu.classList.add('active');
            menuIcon.classList.add('hidden');
            closeIcon.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            mobileMenuBtn.setAttribute('aria-label', 'メニューを閉じる');
        }

        function closeMobileMenu() {
            mobileMenu.classList.remove('active');
            menuIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
            document.body.style.overflow = '';
            mobileMenuBtn.setAttribute('aria-label', 'メニューを開く');
        }

        mobileMenuBtn.addEventListener('click', toggleMobileMenu);

        // Header scroll effect with throttling
        const header = document.getElementById('header');
        let ticking = false;

        function updateHeader() {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateHeader);
                ticking = true;
            }
        }

        window.addEventListener('scroll', requestTick, { passive: true });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const animationObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Observe animation elements
            const elementsToAnimate = document.querySelectorAll('.reveal, .reveal-scale');
            elementsToAnimate.forEach(el => {
                animationObserver.observe(el);
            });

            // Add touch event handlers for better mobile experience
            const touchElements = document.querySelectorAll('.news-card, .btn-primary, .btn-secondary');
            touchElements.forEach(el => {
                el.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                }, { passive: true });
                
                el.addEventListener('touchend', function() {
                    this.style.transform = '';
                }, { passive: true });
            });
        });

        // Close mobile menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                closeMobileMenu();
            }
        });

        // Improved touch event handling for mobile swipes
        let touchStartY = 0;
        let touchEndY = 0;

        mobileMenu.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        mobileMenu.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeDistance = touchStartY - touchEndY;
            if (swipeDistance > 50) {
                // Swipe up - close menu
                if (mobileMenu.classList.contains('active')) {
                    closeMobileMenu();
                }
            }
        }

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (window.innerHeight > window.innerWidth) {
                    // Portrait mode
                    document.body.classList.remove('landscape');
                } else {
                    // Landscape mode
                    document.body.classList.add('landscape');
                }
            }, 100);
        });

        // Optimize images for different screen sizes
        function optimizeImages() {
            const images = document.querySelectorAll('img[src*="unsplash.com"]');
            images.forEach(img => {
                const screenWidth = window.innerWidth;
                const dpr = window.devicePixelRatio || 1;
                const optimalWidth = Math.ceil(screenWidth * dpr);
                
                if (img.src.includes('unsplash.com')) {
                    const baseUrl = img.src.split('?')[0];
                    img.src = `${baseUrl}?w=${optimalWidth}&h=${Math.ceil(optimalWidth * 0.6)}&fit=crop&auto=format&q=80`;
                }
            });
        }

        // Run image optimization on load and resize
        window.addEventListener('load', optimizeImages);
        window.addEventListener('resize', debounce(optimizeImages, 250));

        // Debounce function for performance
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
